<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinturillo</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!--Div para los puntos -->
    <div class="container-puntos">
        <div class="tituloColumna">Puntos</div>
        <div class="puntuaciones">

        </div>
        <div class="totalPuntuacion" style="display: none;">
            <div>Puntuaciones Finales</div>
            <p>IA: </p>
            <p>Jugador: </p>
            <p id="ganador">Ganador: </p>
        </div>
    </div>


    <!-- Div para el canva del dibujo -->
    <div class="container-dibujo">
        <div class="tituloColumna">Dibujo</div>
        <div class="top">
            <div class="topIzquierda">
                <div class="divBotonesCanva">
                    <button id="reset">Resetear partida</button>
                    <button id="limpiar">Limpiar linzo</button>
                </div>
    
                <div class="container-colores">
                    <button id="colorRojo" data-color="red"></button>
                    <button id="colorAmarillo" data-color="yellow"></button>
                    <button id="colorAzul" data-color="blue"></button>
                    <button id="colorNegro" data-color="black"></button>
                    <button id="colorRosa" data-color="pink"></button>
                    <button id="colorVerde" data-color="green"></button>
                    <button id="colorMarron" data-color="brown"></button>
                    <button id="colorMorado" data-color="purple"></button>
                    <input type="range" id="lineWidth" min="1" max="20" value="2">
                </div>
            </div>

            <div class="topMedio">
                <div class="titulo">RONDA: </div>
                <div class="container-ronda">
                    1/5
                </div>

            </div>
    
            <div class="topDerecha">
                <div class="draw-prompt">
                    Dibuja: 
                    <span id="drawItem"></span>
                </div>

                <div class="timer-container">
                    Tiempo restante: <span id="time">45</span>s
                </div>
    
            </div>     
        </div>


        <div class="divCanva">
            <canvas id="canvas" width="1000px" height="600px"></canvas>
        </div>
    </div>


    <!-- Div para el chat -->
    <div class="container-chat">
        <div class="tituloColumna">Chat</div>
        <div class="chat">

        </div>

    </div>


    <script src="pruebas.js"></script>
</body>
</html>
